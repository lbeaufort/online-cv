experience:
    - role: Technical Lead & Backend Developer
      time: 2017 - Present
      company: Federal Election Commission
      details: |
        Contribute high-quality, well-tested, maintainable, well-documented code to <a href="https://www.fec.gov/">fec.gov</a>, a fully open source Django/Flask application. 
        Master emerging technologies, mentor developers, and add team documentation for best practices for test-driven development. Lead code review, architecture discussions, and feature prioritization.
        
          - Serve as acting Sprint Facilitator to assist product management and junior developers with prioritizing and scheduling work
          - Use Python, JavaScript, Flask, Django, and Elasticsearch to add features, fix bugs, and increase the stability of <a href="https://www.fec.gov/">fec.gov</a>
          - Make security improvements to internal and external open source packages 
          - Assist UX/design team with producing workflow mockups and conducting user interviews
          - Work to successfully transfer fec.gov’s ATO from 18F to the FEC
          - Lead the initiative and write code to publish FEC’s code to <a href="https://code.gov/">code.gov</a> and <a href="https://data.gov/">data.gov</a>, participate in multi-agency code.gov working group
          - Promote open source software and the FEC’s website by participating in the code.gov working group, GSA’s government API community of practice, and presenting at conferences 

    - role: Senior Campaign Finance Data Analyst
      time: 2012 - 2017
      company: Federal Election Commission
      details: |
        Leveraged technical skills to modernize IT processes and coordinate the implementation of new and existing tools such as ServiceNow correspondence tracking platform. 
        Provided technical support to users of FECFile, the FEC's free online filing software. Formally mentored and informally coached employees on professional development, campaign finance review policies and procedures.
        
          - Served as Acting Assistant Branch Chief, managing team of eight analysts
          - Reviewed and analyzed data for over 10,000 house, senate, presidential, and independent expenditure reports
          - Provided outstanding customer service and technical assistance to over 350 assigned committees 
          - Designed and created instructional YouTube videos and webinars for FECFile users
          - Prepared and led branch-wide trainings on legal developments, complex reporting scenarios, and technical tools
          - Conducted extensive user research for 18F, providing feedback and making recommendations on FEC website redesign and e-filing study


